apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-tester
  namespace: nodejs-tester
  labels:
    app: nodejs-tester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-tester
  template:
    metadata:
      labels:
        app: nodejs-tester
    spec:
      containers:
        # Main application container
        - name: app
          image: jscheel42/nodejs-tester:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Database connection (postgres sidecar)
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@localhost:5432/nodejs_tester"
            
            # Sentry configuration
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: nodejs-tester-secrets
                  key: SENTRY_DSN
            - name: SENTRY_ENVIRONMENT
              value: "kubernetes"
            - name: SENTRY_RELEASE
              value: "nodejs-tester@1.0.0"
            
            # Kubernetes context for Sentry tags (Downward API)
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          livenessProbe:
            httpGet:
              path: /api/debug/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/debug/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

        # PostgreSQL sidecar container
        - name: postgres
          image: postgres:18
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "nodejs_tester"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Use emptyDir for ephemeral storage (data lost on pod restart)
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: postgres-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-tester
  namespace: nodejs-tester
  labels:
    app: nodejs-tester
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: nodejs-tester

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-tester
  namespace: nodejs-tester
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - sentry-test.joshuascheel.com
      secretName: wildcard-joshuascheel-com
  rules:
    - host: sentry-test.joshuascheel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-tester
                port:
                  name: http
